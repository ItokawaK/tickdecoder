<!doctype html>
<html lang="ja">

<html>
  <head>
    <meta charset="utf-8">
    <title>Tick Decoder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.biowasm.com/v2/aioli/latest/aioli.js"></script>
    <link href="https://unpkg.com/tabulator-tables/dist/css/tabulator_modern.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables/dist/js/tabulator.min.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div id="loading"></div>
    <h2>Tick Decoder <span style="font-size:12pt">(Version: beta)</span></h2>

    <div>
      <span id="description">日本の在来種マダニについて、16S rRNA配列(<a href="https://www.jstage.jst.go.jp/article/mez/65/1/65_13/_article">Takano et al., 2014</a>)から種を推定します。このサイトは client application です。あなたのPCの外にデータ出ることはありません。</span>
    </div>

    <div id="inputarea">
      <form name="inputs">
        <span>Enter sequences in FASTA format</span><br>
        <textarea id="manual_input" name="manual_input" rows="4" cols="120"></textarea>
        <div>Use example data <button type="button" id="putExample">Click</button></div>
      </form>
      Or <input id="myfile" type="file">
    </div>

    <div id="out-table"></div>

    <div id="acknowledge">
      Powered by
         <a href="https://github.com/biowasm/biowasm">biowasm</a> and
         <a href="https://github.com/olifolkerd/tabulator">tabulator</a>.
    </div>

    <div id="repository">Source repository:
      <a href="https://github.com/ItokawaK/tickdecoder">https://github.com/ItokawaK/tickdecoder</a>
    </div>

    <script src="script/classes.js"></script>
    <script type="module" src="script/app.js"></script>
  </body>
</html>
